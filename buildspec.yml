version: 0.2

environment_variables:
  plaintext:
    HUGO_VERSION: "0.82.1"
    
phases:
  install:
    runtime-versions:
      docker: 18
    commands:                                                                 
      - cd /tmp
      - wget https://github.com/gohugoio/hugo/releases/download/v0.82.1/hugo_extended_0.82.1_Linux-64bit.tar.gz
      - tar -xzf hugo_extended_0.82.1_Linux-64bit.tar.gz
      - mv hugo /usr/bin/hugo
      - cd -
      - rm -rf /tmp/*
  build:
     commands:
      - rm -rf public
      - hugo -c /home/ec2-user/environment/quicksite/ 
      - hugo deploy
  post_build:
    commands:
            #      - aws s3 sync --delete public s3://hugo-cd-aws
      - echo Build completed on `date`
